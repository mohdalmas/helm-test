apiVersion: v1
kind: Service
metadata:
  name: {{ include "rosita-chatbot.fullname" . }}-rosita-chatbot
  labels:
    {{- include "rosita-chatbot.labels" . | nindent 4 }}
    component: rosita-chatbot
  annotations:
    {{- toYaml .Values.rositaChatbot.service.annotations  | nindent 4 }}
spec:
  type: {{ .Values.rositaChatbot.service.type }}
  ports:
      {{-  range .Values.rositaChatbot.service.ports }}
      - port: {{ .port }}
        targetPort: {{ .port }}
        protocol: {{ .protocol }}
        name: {{ .name }}
      {{- end }}
  selector:
    {{- include "rosita-chatbot.selectorLabels" . | nindent 4 }}
    component: rosita-chatbot
  {{- if (and (not (empty .Values.rositaChatbot.service.loadBalancerIP)) (eq $.Values.rositaChatbot.service.type "LoadBalancer")) }}
  loadBalancerIP: {{ .Values.rositaChatbot.service.loadBalancerIP }}
  {{- end -}}